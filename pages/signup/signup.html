<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/b24c8ca7df.js"
      crossorigin="anonymous"
    ></script>
    <link href="../../styles/main.css" rel="stylesheet" />
    <title>RoverStore|Signup</title>
</head>
<body>
    <!-- navbar starts -->
    <nav class="navbar">
        <div class="nav-brand">
          <a href="../../index.html"><i class="far fa-compass"></i>RoverStore</a>
        </div>
        <div class="searchbar">
          <i class="fas fa-search p-md padding-1 secondary-c"></i>
          <input type="search" placeholder="Search" />
        </div>
        <div class="nav-pills">
          <a class="btn btn-link" href="./pages/login/login.html">Login</a>
          <div class="badge margin-1">
            <i class="fas fa-heart"></i>
            <p class="primary secondary-c">4</p>
          </div>
          <div class="badge margin-1">
            <i class="fas fa-shopping-cart"></i>
            <p class="primary secondary-c">4</p>
          </div>
        </div>
      </nav>
      <!-- navbar ends -->

      <div class="main-container">
        <div class="signup-container">
          <h2 class="txt-center">Signup</h2>
          <label class="p-md fw-semi-bold margin-t-1">Email address</label>
          <input class="input-simple margin-b-1" placeholder="example@email.com"></input>
          <label class="p-md fw-semi-bold margin-t-1">Password</label>
          <input class="input-simple margin-b-1" placeholder="**********"></input>
          <div class="checkbox-container margin-b-1">
            <input class="checkbox margin-r-1" type="checkbox" />
            <label class="p-sm fw-semi-bold"> I accept all Terms & Conditions</label>
          </div>
          <button class="signup-btn">Create New Account</button>
          <a class="p-md fw-semi-bold txt-center margin-1" href="../login/login.html">Already have an account</a>
      </div>
      </div>

</body>
</html>
