<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b24c8ca7df.js"
      crossorigin="anonymous"
    ></script>
    <link href="../../styles/main.css" rel="stylesheet" />
    <title>RoverStore|Products</title>
  </head>
  <body>
    <!-- navbar starts -->
    <nav class="navbar">
      <div class="nav-brand">
        <a href="../../index.html"><i class="far fa-compass"></i>RoverStore</a>
      </div>
      <div class="searchbar">
        <i class="fas fa-search p-md padding-1 secondary-c"></i>
        <input type="search" placeholder="Search" />
      </div>
      <div class="nav-pills">
        <a class="btn btn-link" href="../login/login.html">Login</a>
        <div class="badge margin-1">
          <a href="../wishlist/wishlist.html">
          <i class="fas fa-heart"></i>
          <p class="primary secondary-c">4</p>
          </a>
        </div>
        <div class="badge margin-1">
          <a href="../cart/cart.html">
          <i class="fas fa-shopping-cart"></i>
          <p class="primary secondary-c">2</p>
          </a>
        </div>
      </div>
    </nav>
    <!-- navbar ends -->

    <div class="products-container">
      <!-- ---- sidebar/filter ---- -->
      <sidebar class="filters">
        <div class="filter-header">
          <h4>Filters</h4>
          <a class="p-md fw-semi-bold" href="#">Clear</a>
        </div>
        <div class="price-container">
          <h4>Price</h4>
          <div class="slider-labels">
            <small>0</small>
            <small>2K</small>
            <small>4K</small>
            <small>6K+</small>
          </div>
          <div class="slider-container">
            <input type="range" min="0" max="6000" value="2000" list="tickmarks">
            <datalist id="tickmarks">
              <option value="0"></option>
              <option value="2000"></option>
              <option value="4000"></option>
              <option value="6000"></option>
              </datalist>
          </div>
        </div>
        <div class="category-container">
          <h4>Category</h4>
          <div class="checkbox-container">
            <input class="checkbox margin-r-1" type="checkbox">
            <label class="p-sm fw-semi-bold"> Men Clothing</label>
          </div>
          <div class="checkbox-container">
            <input class="checkbox margin-r-1" type="checkbox">
            <label class="p-sm fw-semi-bold"> Women Clothing</label>
          </div>
        </div>
        <div class="rating-container">
          <h4>Rating</h4>
          <div class="checkbox-container">
            <input class="checkbox margin-r-1" type="radio">
            <label class="p-sm fw-semi-bold"> 4 Stars & above</label>
          </div>
          <div class="checkbox-container">
            <input class="checkbox margin-r-1" type="radio">
            <label class="p-sm fw-semi-bold"> 3 Stars & above</label>
          </div>
          <div class="checkbox-container">
            <input class="checkbox margin-r-1" type="radio">
            <label class="p-sm fw-semi-bold"> 2 Stars & above</label>
          </div>
          <div class="checkbox-container">
            <input class="checkbox margin-r-1" type="radio">
            <label class="p-sm fw-semi-bold"> 1 Star & above</label>
          </div>
        </div>
        <div class="sort-container">        
          <h4>Sort by</h4>
          <div class="checkbox-container">
            <input
              class="checkbox margin-r-1"
              type="radio"
              name="sort"
              required="required"
            />
            <label class="p-sm fw-semi-bold"> Price - Low to High</label>
          </div>
          <div class="checkbox-container">
            <input class="checkbox margin-r-1" type="radio" name="sort" />
            <label class="p-sm fw-semi-bold"> Price - High to Low</label>
          </div>
        </div>
      </sidebar>

      <!-- ---- product cards ---- -->
      <div class="product-cards">
        <div class="card margin-1">
          <div class="card-img-container">
            <i class="far fa-heart btn-fab"></i>
            <img
              class="card-img"
              src="../../assets/product.jpg"
              alt="product img"
            />
          </div>
          <div class="card-main padding-1">
            <div class="card-text margin-l-1">
              <p><b>Men's R1 Air Zip-Neck</b></p>
              <p>patagonia</p>
              <p class="fw-bold txt-center p-lg">₹8899</p>
            </div>
            <div class="card-btns">
              <button class="btn">Add to cart</button>
            </div>
          </div>
        </div>
        <div class="card margin-1">
          <div class="card-img-container">
            <i class="far fa-heart btn-fab"></i>
            <p class="p-sm card-badge">Bestseller</p>
            <img
              class="card-img"
              src="../../assets/product.jpg"
              alt="product img"
            />
          </div>
          <div class="card-main padding-1">
            <div class="card-text margin-l-1">
              <p><b>Men's R1 Air Zip-Neck</b></p>
              <p>patagonia</p>
              <p class="fw-bold txt-center p-lg">₹8899</p>
            </div>
            <div class="card-btns">
              <button class="btn">Add to cart</button>
            </div>
          </div>
        </div>
        <div class="card margin-1">
          <div class="card-img-container">
            <i class="far fa-heart btn-fab"></i>
            <img
              class="card-img"
              src="../../assets/product.jpg"
              alt="product img"
            />
          </div>
          <div class="card-main padding-1">
            <div class="card-text margin-l-1">
              <p><b>Men's R1 Air Zip-Neck</b></p>
              <p>patagonia</p>
              <p class="fw-bold txt-center p-lg">₹8899</p>
            </div>
            <div class="card-btns">
              <button class="btn">Add to cart</button>
            </div>
          </div>
        </div>
        <div class="card margin-1">
          <div class="card-img-container">
            <i class="far fa-heart btn-fab"></i>
            <p class="p-sm card-badge">Bestseller</p>
            <img
              class="card-img"
              src="../../assets/product.jpg"
              alt="product img"
            />
          </div>
          <div class="card-main padding-1">
            <div class="card-text margin-l-1">
              <p><b>Men's R1 Air Zip-Neck</b></p>
              <p>patagonia</p>
              <p class="fw-bold txt-center p-lg">₹8899</p>
            </div>
            <div class="card-btns">
              <button class="btn">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
