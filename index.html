<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b24c8ca7df.js"
      crossorigin="anonymous"
    ></script>
    <link href="./styles/main.css" rel="stylesheet" />
    <title>RoverStore</title>
  </head>
  <body>
    <!-- navbar starts -->
    <nav class="navbar">
      <div class="nav-brand">
        <a href="./index.html"><i class="far fa-compass"></i>RoverStore</a>
      </div>
      <div class="searchbar">
        <i class="fas fa-search p-md padding-1 secondary-c"></i>
        <input type="search" placeholder="Search" />
      </div>
      <div class="nav-pills">
        <a class="btn btn-link" href="./pages/login/login.html">Login</a>
        <div class="badge margin-1">
          <i class="fas fa-heart"></i>
          <p class="primary secondary-c">4</p>
        </div>
        <div class="badge margin-1">
          <i class="fas fa-shopping-cart"></i>
          <p class="primary secondary-c">4</p>
        </div>
      </div>
    </nav>
    <!-- navbar ends -->

    <div class="hero">
      <img class="hero-img" src="./assets/roverstore-hero.jpg" />
      <div class="hero-text">
        <h1>Welcome to the one stop store for all the adventure lovers.</h1>
        <button class="btn p-md">Shop Now</button>
      </div>
    </div>

    <h2 class="margin-t-1 txt-center">NEW ARRIVALS</h2>

    <!-- ----- cards ----- -->
    <div class="homepage-card-container margin-1">
      <div class="card horizontal-card margin-1">
        <div class="card-img-container">
          <img
            class="card-img"
            src="./assets/winter-collection.jpg"
            alt="product img"
          />
        </div>
        <div class="card-main padding-1 margin-b-1">
          <div class="card-text margin-l-1">
            <h3 class="txt-center"><b>Winter Collection</b></h3>
            <p class="p-sm">Stay warm in style this winter season.</p>
          </div>
          <div class="card-btns">
            <button class="btn">Explore</button>
          </div>
        </div>
      </div>

      <div class="card horizontal-card margin-1">
        <div class="card-img-container">
          <img
            class="card-img"
            src="./assets/winter-collection.jpg"
            alt="product img"
          />
        </div>
        <div class="card-main padding-1 margin-b-1">
          <div class="card-text margin-l-1">
            <h3 class="txt-center"><b>Winter Collection</b></h3>
            <p class="p-sm">Stay warm in style this winter season.</p>
          </div>
          <div class="card-btns">
            <button class="btn">Explore</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ------ footer ----- -->
    <footer class="footer">
      <h3 class="txt-center">Made by Nisarg Pawade</h3>
    </footer>
  </body>
</html>
